<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sleep(duration) {
        let start = Date.now();
        while (start + duration > Date.now()) {}
      }

      const works = [
        () => {
          console.log("A1开始");
          sleep(20);
          console.log("A1结束");
        },
        () => {
          console.log("B1开始");
          sleep(20);
          console.log("B1结束");
        },
        () => {
          console.log("C1开始");
          sleep(20);
          console.log("C1结束");
        },
        () => {
          console.log("C2开始");
          sleep(20);
          console.log("C2结束");
        },
        () => {
          console.log("B2开始");
          sleep(20);
          console.log("B2结束");
        },
      ];

      requestIdleCallback(workLoop);

      function workLoop(deadline) {
        console.log(`本轮还剩${deadline.timeRemaining()}ms`);
        while (deadline.timeRemaining() > 0 && works.length) {
          let work = works.shift();
          work();
        }

        if (works.length > 0) {
          console.log(`只剩${deadline.timeRemaining()}ms，等待下次执行`);

          requestIdleCallback(workLoop);
        }
      }
    </script>
  </body>
</html>
